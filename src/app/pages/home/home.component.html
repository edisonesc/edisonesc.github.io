    cx="25"
    cy="25"
    r="20"
    fill="none"

  </div>
  <div class="section hidden introduction">
    <h6 id="title">Introduction</h6>
    <div
      id="description"
      #descriptionElement
      [innerHtml]="user?.description"
    ></div>
  </div>

  <!-- <div class="section hidden introduction">
    <p id="description">
      Hi! I am a junior mobile application developer enthusiast on building useful
      applications and UI design, eager to learn and increase my knowledge.
    </p>
  </div> -->

  <div class="section hidden mut section-scrollable">
    <h6 id="title" style="">Technologies</h6>
    <div style="padding: 16px">
      <div *ngFor="let groupKey of getTechnologyGroupKeys()">
        <p style="margin: 16px 26px; font-size: 24px">{{ groupKey }}</p>
        <div class="most-used-projects-container">
          <ng-container
            *ngFor="let item of groupTechnologies[groupKey]; let i = index"
          >
            <!-- analytics?.mostUsedTechnologies.data -->
            <div
              class="card item"
              *ngIf="
                !analytics?.mostUsedTechnologies?.limit ||
                i <= analytics?.mostUsedTechnologies.limit
              "
              (click)="open(item?.technology?.url)"
            >
              <img
                *ngIf="item?.technology?.icon_url"
                [src]="
                  item?.technology?.icon_url ? item?.technology?.icon_url : null
                "
                [alt]="item?.technology?.name"
              />
              <div *ngIf="!item?.technology?.icon_url" id="technology-icon-alt">
                <p>{{ getTechnologyAvatar(item?.technology) }}</p>
              </div>
              <p>{{ item?.technology?.name }}</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="section hidden projects-section">
    <h6 id="title">Projects</h6>
    <div class="projects">
      <div
        class="row projects-row"
        [ngClass]="{
          fullView: isProjectSectionOnFull,
          collapsed: !isProjectSectionOnFull
        }"
      >
        <app-project-item
          class="col-xs-1 col-sm-6 col-md-6 col-lg-4"
          *ngFor="let project of getDisplayedProject()"
          [project]="project"
        ></app-project-item>
      </div>
    </div>
    <div class="button-container">
      <button (click)="toggleProjectSection()" class="button">
        {{ isProjectSectionOnFull ? "Collapse" : "See all projects â€º" }}
      </button>
    </div>
  </div>

  <div class="section hidden experiences-section section-scrollable">
    <h6 id="title">Experiences</h6>
    <div>
      <app-timeline-item [experiences]="experiences"></app-timeline-item>
    </div>
  </div>

  <div class="section hidden contact-me-section section-scrollable">
    <h6 id="title">Contact Me</h6>

    <form action="https://formspree.io/f/xgerkonn" method="POST">
      <div class="contact-me-container card">
        <h6>Email:</h6>
        <input class="form-control" type="email" name="_replyto" />
        <h6>Message:</h6>
        <textarea class="form-control" name="message"></textarea>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>

  <div class="section hidden other-informations-section">
    <h6 id="title">Other Informations</h6>
    <div class="other-informations">
      <!-- <p>{{ user?.mobile_number }}</p> -->
      <p>{{ user?.email }}</p>
      <p>{{ user?.address }}</p>
    </div>
  </div>

  <div class="card footer">
    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/edisonesc/" target="_blank"
        ><img src="assets/images/linkedin.png"
      /></a>
      <a href="https://github.com/edisonesc" target="_blank"
        ><img src="assets/images/github.png"
      /></a>
      <a href="https://gitlab.com/escx" target="_blank"
        ><img src="assets/images/gitlab.png"
      /></a>
    </div>
  </div>
</div>
