<svg class="spinner" viewBox="0 0 50 50" *ngIf="isLoading">
  <circle
    class="path"
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke-width="5"
  ></circle>
</svg>

<div class="scroller" [ngClass]="{ blur: isLoading }">
  <div class="card header introduction">
    <div class="introduction-container">
      <div class="intro-content">
        <h1 class="intro-name">{{ user?.name }}</h1>
        <p class="intro-position">{{ user?.position }}</p>

        <div class="intro-actions">
          <button type="button" class="cv-button" (click)="viewCV()">
            <span>View CV</span>
            <svg
              class="cv-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <path
                d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"
              />
            </svg>
          </button>

          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/edisonesc/"
              target="_blank"
              class="social-link"
              aria-label="LinkedIn"
            >
              <img src="assets/images/linkedin.png" alt="LinkedIn" />
            </a>
            <a
              href="https://github.com/edisonesc"
              target="_blank"
              class="social-link"
              aria-label="GitHub"
            >
              <img src="assets/images/github.png" alt="GitHub" />
            </a>
            <a
              href="https://gitlab.com/escx"
              target="_blank"
              class="social-link"
              aria-label="GitLab"
            >
              <img src="assets/images/gitlab.png" alt="GitLab" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="scroll-down" (click)="scrollInto('introduction')">
      <div class="scroll-arrow"></div>
      <div class="scroll-arrow"></div>
      <div class="scroll-arrow"></div>
    </div> -->
  </div>
  <div class="section hidden intro-section">
    <div class="intro-section-content">
      <h2 class="section-title">Introduction</h2>
      <div
        class="section-description"
        #descriptionElement
        [innerHtml]="user?.description"
      ></div>
    </div>
  </div>

      Hi! I am a junior mobile application developer enthusiast on building useful

    </p>
  </div> -->
  <div class="section hidden experiences-section section-scrollable">
    <div class="experiences-section-content">
      <h2 class="section-title">Experiences</h2>
      <div class="experiences-timeline">
        <app-timeline-item [experiences]="experiences"></app-timeline-item>
      </div>
    </div>
  </div>

  <div class="section hidden projects-section">
    <div class="projects-section-content">
      <h2 class="section-title">Projects</h2>
      <div class="projects-grid">
        <div
          class="projects-container"
          [ngClass]="{
            fullView: isProjectSectionOnFull,
            collapsed: !isProjectSectionOnFull,
          }"
        >
          <app-project-item
            *ngFor="let project of getDisplayedProject()"
            [project]="project"
          ></app-project-item>
        </div>
      </div>
      <div class="projects-actions">
        <button (click)="toggleProjectSection()" class="projects-toggle-btn">
          {{ isProjectSectionOnFull ? "Show Less" : "View All Projects" }}
        </button>
      </div>
    </div>
  </div>

  <div class="section hidden tech-section section-scrollable">
    <div class="tech-section-content">
      <h2 class="section-title">Technologies</h2>
      <div class="tech-groups">
        <div
          *ngFor="let groupKey of getTechnologyGroupKeys()"
          class="tech-group"
        >
          <h3 class="tech-group-title">{{ groupKey }}</h3>
          <div class="tech-items">
            <ng-container
              *ngFor="let item of groupTechnologies[groupKey]; let i = index"
            >
              <div
                class="tech-item"
                *ngIf="
                  !analytics?.mostUsedTechnologies?.limit ||
                  i <= analytics?.mostUsedTechnologies.limit
                "
                (click)="open(item?.technology?.url)"
              >
                <img
                  *ngIf="item?.technology?.icon_url"
                  [src]="
                    item?.technology?.icon_url
                      ? item?.technology?.icon_url
                      : null
                  "
                  [alt]="item?.technology?.name"
                  class="tech-icon"
                />
                <div *ngIf="!item?.technology?.icon_url" class="tech-icon-alt">
                  <span>{{ getTechnologyAvatar(item?.technology) }}</span>
                </div>
                <p class="tech-name">{{ item?.technology?.name }}</p>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section hidden contact-section section-scrollable">
    <div class="contact-section-content">
      <h2 class="section-title">Get In Touch</h2>
      <form
        action="https://formspree.io/f/xgerkonn"
        method="POST"
        class="contact-form"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-input"
            type="email"
            name="_replyto"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-textarea"
            name="message"
            rows="6"
            placeholder="Your message..."
            required
          ></textarea>
        </div>
        <button class="form-submit" type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <div class="section hidden info-section">
    <div class="info-section-content">
      <h2 class="section-title">Contact Information</h2>
      <div class="info-details">
        <p class="info-item">{{ user?.email }}</p>
        <p class="info-item">{{ user?.address }}</p>
      </div>
    </div>
  </div>
